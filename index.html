// Fonction pour mélanger un tableau (shuffling)
function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];  // Échange les éléments
  }
  return array;
}
