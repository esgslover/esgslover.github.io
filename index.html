    <script>
        const welcomeScreen = document.getElementById('welcome-screen');
        const card = document.getElementById('interactive-card');
        const video = document.getElementById('background-video');
        const videoSource = document.getElementById('video-source');
        const volumeSlider = document.getElementById('volume-slider');
        const volumeIcon = document.getElementById('volume-icon');
        const profileCard = document.querySelector('.profile-card');

        const videos = [
            'https://files.catbox.moe/ndaz0x.mp4',
            'https://files.catbox.moe/e9vg56.mp4',
            'https://files.catbox.moe/981oxa.mp4',
            'https://files.catbox.moe/5kdpou.mp4',
            'https://files.catbox.moe/sbjlmm.mp4',
            'https://files.catbox.moe/ogioxl.mp4'
        ];

        function selectRandomVideo() {
            const randomVideo = videos[Math.floor(Math.random() * videos.length)];
            videoSource.src = randomVideo;
            video.load();
        }

        async function initializeVideo() {
            try {
                selectRandomVideo();
                video.muted = true;
                await video.play();
                video.volume = volumeSlider.value / 100;
            } catch (err) {
                console.error('Erreur lors de l\'initialisation de la vid√©o:', err);
            }
        }

        let audioContext;
        let analyser;
        let dataArray;

        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            
            const source = audioContext.createMediaElementSource(video);
            source.connect(analyser);
            analyser.connect(audioContext.destination);
            
            analyser.fftSize = 256;                         
            analyser.smoothingTimeConstant = 0;                      
            const bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);
            
            animateGlow();
        }

        function animateGlow() {
            analyser.getByteFrequencyData(dataArray);
            
            let maxIntensity = 0;
            for (let i = 0; i < dataArray.length; i++) {
                maxIntensity = Math.max(maxIntensity, dataArray[i]);
            }
            
            const intensity = maxIntensity / 255;
            const glowSize = Math.max(maxIntensity * 0.8, 20);             
            const opacity = Math.min(intensity * 1.2, 1);                      
            
            profileCard.style.boxShadow = `0 0 ${glowSize}px rgba(147, 51, 234, ${opacity})`;
            
            requestAnimationFrame(animateGlow);
        }

        async function unmuteSafely() {
            try {
                await video.play();
                video.muted = false;
                video.volume = volumeSlider.value / 100;
                updateVolumeIcon(volumeSlider.value);
                if (!audioContext) {
                    initAudio();
                }
            } catch (err) {
                console.error('Erreur lors de l\'activation du son:', err);
            }
        }

        function updateVolumeIcon(value) {
            volumeIcon.className = 'fas ' + 
                (value == 0 || video.muted ? 'fa-volume-mute' :
                 value < 30 ? 'fa-volume-off' :
                 value < 70 ? 'fa-volume-down' :
                 'fa-volume-up');
        }

        initializeVideo();

        welcomeScreen.addEventListener('click', async () => {
            welcomeScreen.style.display = 'none';
            await unmuteSafely();
        });

        volumeSlider.addEventListener('input', (e) => {
            const value = e.target.value;
            if (video.muted) {
                unmuteSafely();
            }
            video.volume = value / 100;
            updateVolumeIcon(value);
        });

        volumeIcon.addEventListener('click', async () => {
            if (video.muted) {
                await unmuteSafely();
            } else {
                video.muted = true;
                updateVolumeIcon(0);
            }
        });

        video.addEventListener('pause', () => {
            video.play();
        });

        video.addEventListener('error', (e) => {
            console.error('Erreur de chargement de la vid√©o:', e);
        });

        let mouseX = 0;
        let mouseY = 0;
        let cardX = 0;
        let cardY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX - window.innerWidth / 2;
            mouseY = e.clientY - window.innerHeight / 2;
        });

        function animate() {
            const factorX = 0.1;
            const factorY = 0.1;
            
            cardX += (mouseX - cardX) * factorX;
            cardY += (mouseY - cardY) * factorY;
            
            const rotateX = (cardY / window.innerHeight) * 20;
            const rotateY = (cardX / window.innerWidth) * 20;
            
            card.style.transform = `perspective(1000px) rotateX(${-rotateX}deg) rotateY(${rotateY}deg)`;
            requestAnimationFrame(animate);
        }

        animate();

        let isPageVisible = true;
        let updateInterval;
        let lastActivity = Date.now();
        const INACTIVE_TIMEOUT = 30000;          
        const UPDATE_INTERVAL = 10000;                       
        
        function updateActivity() {
            lastActivity = Date.now();
        }
        
        function startUpdates() {
            updateActivity();
            
            if (updateInterval) {
                clearInterval(updateInterval);
            }
        }
        
        ['mousemove', 'keypress', 'scroll', 'click', 'touchstart'].forEach(event => {
            document.addEventListener(event, updateActivity, { passive: true });
        });
        
        window.addEventListener('beforeunload', () => {
            navigator.sendBeacon('/update_visitor_leave/phantom');
        });
        
        startUpdates();

        const chatbotContainer = document.querySelector('.chatbot-container');
        const chatbotIcon = document.querySelector('.chatbot-icon');
        const chatbotToggle = document.querySelector('.chatbot-toggle');
        const chatbotHeader = document.querySelector('.chatbot-header');
        const chatbotMessages = document.querySelector('.chatbot-messages');
        const chatbotOptions = document.querySelector('.chatbot-options');
        let isChatbotOpen = false;

        function toggleChat() {
            isChatbotOpen = !isChatbotOpen;
            chatbotContainer.classList.toggle('open');
            chatbotIcon.style.display = isChatbotOpen ? 'none' : 'flex';
            chatbotHeader.classList.toggle('show');
            chatbotMessages.style.display = isChatbotOpen ? 'block' : 'none';
            chatbotOptions.style.display = isChatbotOpen ? 'block' : 'none';
        }

        chatbotIcon.addEventListener('click', toggleChat);
        chatbotToggle.addEventListener('click', toggleChat);

        document.querySelectorAll('.chatbot-option').forEach(option => {
            option.addEventListener('click', () => {
                const messagesContainer = document.querySelector('.chatbot-messages');
                
                const userMessage = document.createElement('div');
                userMessage.className = 'chatbot-message user-message';
                userMessage.textContent = option.textContent;
                messagesContainer.appendChild(userMessage);

                const typingIndicator = document.createElement('div');
                typingIndicator.className = 'typing-indicator';
                typingIndicator.innerHTML = '<span></span><span></span><span></span>';
                messagesContainer.insertBefore(typingIndicator, userMessage);
                
                messagesContainer.scrollTop = messagesContainer.scrollHeight;

                setTimeout(() => {
                    typingIndicator.remove();
                    const botMessage = document.createElement('div');
                    botMessage.className = 'chatbot-message bot-message';
                    botMessage.textContent = option.dataset.response;
                    messagesContainer.appendChild(botMessage);
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }, 1500);
            });
        });

        const devtools = {
            isOpen: false,
            orientation: undefined
        };

        setInterval(() => {
            const widthThreshold = window.outerWidth - window.innerWidth > 160;
            const heightThreshold = window.outerHeight - window.innerHeight > 160;
            const orientation = widthThreshold ? 'vertical' : heightThreshold ? 'horizontal' : undefined;

            if (!(heightThreshold && widthThreshold) && 
                ((window.Firebug && window.Firebug.chrome && window.Firebug.chrome.isInitialized) || 
                widthThreshold || 
                heightThreshold)) {
                if (!devtools.isOpen || devtools.orientation !== orientation) {
                    if (window.console && window.console.clear) {
                        console.clear();
                    }
                }
                devtools.isOpen = true;
                devtools.orientation = orientation;
            }
        }, 500);

        setInterval(() => {
            function detectDevTools() {
                const start = new Date();
                debugger;
                const end = new Date();
                return end - start > 100;
            }

            if (detectDevTools()) {
                if (window.console && window.console.clear) {
                    console.clear();
                }
            }
        }, 300);

        document.addEventListener('contextmenu', (e) => e.preventDefault());

        document.addEventListener('keydown', function(e) {
            if (
                (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'i' || e.key === 'J' || e.key === 'j' || e.key === 'C' || e.key === 'c')) ||
                (e.ctrlKey && (e.key === 'U' || e.key === 'u' || e.key === 'S' || e.key === 's')) ||
                e.key === 'F12' ||
                (e.ctrlKey && e.shiftKey && e.key === 'K') ||
                (e.ctrlKey && e.shiftKey && e.key === 'E') ||
                (e.ctrlKey && e.shiftKey && e.key === 'M') ||
                (e.altKey && e.ctrlKey && (e.key === 'I' || e.key === 'i')) ||
                (e.key && e.key.match(/F\d+/)) ||
                (e.shiftKey && e.key === 'F10') ||
                (e.ctrlKey && e.altKey && (e.key === 'U' || e.key === 'u' || e.key === 'I' || e.key === 'i' || e.key === 'J' || e.key === 'j' || e.key === 'C' || e.key === 'c' || e.key === 'V' || e.key === 'v')) ||
                (e.ctrlKey && e.altKey && (e.key === 'S' || e.key === 's'))
            ) {
                e.preventDefault();
                e.stopPropagation();
                if (window.console && window.console.clear) {
                    console.clear();
                }
                return false;
            }
        }, true);

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            e.stopPropagation();
            return false;
        }, true);

        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            e.stopPropagation();
            return false;
        }, true);

        const originalLog = console.log;
        console.log = function() {
            if (window.console && window.console.clear) {
                console.clear();
            }
            originalLog.apply(console, arguments);
        };

        if (typeof window.__REACT_DEVTOOLS_GLOBAL_HOOK__ === 'object') {
            if (window.console && window.console.clear) {
                console.clear();
            }
        }
    </script>
