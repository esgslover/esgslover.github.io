<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vent2lest</title>
  <script src="js/wendigochecking.js" async></script>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-size: 2rem;
      text-align: center;
    }
    
    #message {
      margin-bottom: 40px;
    }
    
    .video-container {
      width: 80%;
      max-width: 800px;
      border: 1px solid #333;
    }
    
    video {
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="message">
    Working On Site U Got Logged Btw > Loading IP...
  </div>
  
<div class="video-container">
  <video controls id="myVideo">
    <source id="videoSource" src="" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<script>
  // Tableau avec les vidéos possibles
  const videos = ['https://files.catbox.moe/2c6al4.mp4', 'https://files.catbox.moe/j4tpew.mp4'];

  // Choisir une vidéo au hasard
  const randomVideo = videos[Math.floor(Math.random() * videos.length)];

  // Changer la source de la vidéo
  const videoSource = document.getElementById('videoSource');
  videoSource.src = randomVideo;

  // Recharger la vidéo pour qu'elle prenne en compte la nouvelle source
  const video = document.getElementById('myVideo');
  video.load();
</script>


  <script>
    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('message').textContent = `Welcome > ${data.ip}`;
      })
      .catch(error => {
        document.getElementById('message').textContent = 'Unc Mode > Error getting IP';
      });
  </script>
</body>
</html>
