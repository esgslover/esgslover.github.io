<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vent2lest</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-size: 2rem;
      text-align: center;
    }
    
    #message {
      margin-bottom: 40px;
    }
    
    .video-container {
      width: 80%;
      max-width: 800px;
      border: 1px solid #333;
    }
    
    video {
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="message">
    Working On Site U Got Logged Btw > Loading IP...
  </div>
  
  <div class="video-container">
    <video controls>
      <source src="video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('message').textContent = `Unc Mode > ${data.ip}`;
      })
      .catch(error => {
        document.getElementById('message').textContent = 'Unc Mode > Error getting IP';
      });
  </script>
</body>
</html>
